<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <!--ToDo section-->
  
  <section class="todoapp">
   
    <app-task-list-header (add)="onAddTask($event)"></app-task-list-header>
   
    <ngbd-modal-basic></ngbd-modal-basic>
    <app-task-list [tasks]="tasks"
     (toggleDone)="onToggleTaskDone($event)"
     (remove)="onRemoveTask($event)"
     (update)="onUpdateTask($event)">
    </app-task-list>
   
    <app-task-list-footer [tasks]="tasks"></app-task-list-footer>
  
  </section>

</div>
