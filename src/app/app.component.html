<!--The content below is only a placeholder and can be replaced.-->
<div class="container main-container">
  <div class="row">
    <div class="col-lg-4">
    <app-task-category-list></app-task-category-list>
    </div>
    <div class="col-lg-8">
      <div>
        <!--ToDo section-->
        <section class="todoapp">
            <app-task-list-footer [tasks]="tasks"></app-task-list-footer>
          <app-task-list [tasks]="tasks"
           (toggleDone)="onToggleTaskDone($event)"
           (remove)="onRemoveTask($event)"
           (update)="onUpdateTask($event)"
           (archive)="onArchiveTask($event)">
          </app-task-list>
          <app-task-list-header (add)="onAddTask($event)"></app-task-list-header>
        </section>
      </div>
    </div>
  </div>
</div>
