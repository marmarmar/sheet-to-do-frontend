<!--ToDo section-->
<input #input (keyup)="onFilterChange(input.value)" class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
<section class="todoapp">
  <app-task-list-header></app-task-list-header>
     <app-task-list [tasks]="tasks | tasksTitleFilter:filterText"
      (toggleDone)="onToggleTaskDone($event)"
      (update)="onUpdateTask($event)"
      (archive)="onArchiveTask($event)">
     </app-task-list>
  <app-task-list-footer (add)="onAddTask($event)"></app-task-list-footer>
</section>
