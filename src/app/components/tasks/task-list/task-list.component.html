<section class="main" *ngIf="tasks.length > 0">
  <ul class="task-list list-unstyled">
    <li *ngFor="let task of tasks | orderByDate" [class.Done]="task.done">
      <app-task-list-item
      [task]="task"
      (toggleDone)="onToggleTaskDone($event)"
      (update)="onUpdateTask($event)"
      (archive)="onArchiveTask($event)">
      </app-task-list-item>
    </li>
  </ul>
</section>
