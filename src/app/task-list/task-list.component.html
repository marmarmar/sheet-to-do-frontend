<section class="main" *ngIf="tasks.length > 0">
  <ul class="task-list">
    <li *ngFor="let task of tasks" [class.Done]="task.Done">
      <app-task-list-item
      [task]="task"
      (toggleDone)="onToggleTaskDone($event)"
      (remove)="onRemoveTask($event)"
      (update)="onUpdateTask($event)">
      </app-task-list-item>
    </li>
  </ul>
</section>
